{% load static %}
{% include 'films/header.html' %}
<link rel="stylesheet" href="{% static 'css/style.css' %}">

<div class="text-center">
    <span class="badge text-bg-warning"><h1>Список фильмов</h1></span>
</div>

<div class="block-box">
{% for i in object_list %}
    <div class="card" style="width: 18rem;">
      <img src="{{i.image.url}}" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">{{i.title}}</h5>
        <p class="card-text">{{i.description}}</p>
        <a href="/film_detail/{{i.id}}" class="btn btn-primary">Подробнее</a>
      </div>
    </div>
{% endfor %}
</div>
{% include 'films/footer.html' %}

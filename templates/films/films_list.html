<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Film List</title>
</head>
<body>
<h1>Список фильмов</h1>
<ul>
    {% for i in film_key %}
    <li>
        <h2>{{i.title}}</h2>
        <img src="{{i.image.url}}" alt="">
        <p>{{i.description}}</p>
        <a href="/film_detail/{{i.id}}">Подробнее</a>
    </li>
    {% endfor %}
</ul>
</body>
</html>
